<!DOCTYPE html>
<html>

<head>
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar"></div>
  
        <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="modalLabel">Execução de Audio</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                Para poder utilizar o bot de música é necessário que você permita a execução de áudio na página.<br>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Melhor não</button>
                  <button id="okButton" type="button" class="btn btn-primary">Tudo bem</button>
                </div>
              </div>
            </div>
          </div>

        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>
            
            <div class="compose">
                <form id="formMessage">
                    <input placeholder="Send a Message" id="message" name="message" required autocomplete="off">

                    <button type="submit" id="submitForm"><img src="/img/send.png" width="25em" height="20em"
                            aria-label="Send Message" title="Send Message"></button>
                </form>
                <button id="send-location"><img src="/img/map.png" width="25em" height="20em" aria-label="Send Location"
                        title="Send Location"></button>

                <form action='' method='POST' enctype='multipart/form-data' id="fileForm">
                    <div id="fileBtn" style="border-radius: 10%;">
                        <input id="upfile" type="file" name="upfile" value="upfile"
                            style="-moz-opacity:0; opacity: 0; z-index: 2;" onclick="this.value=null;" />
                        <div style="position: relative; z-index: 0;">
                            <img src="/img/file.png" width="27em" height="29em" aria-label="Send File" title="Send File"
                                id="fileImage">
                        </div>
                    </div>
                </form>

                <iframe style="display: none;" allow='autoplay' id="youtube" type="text/html" width="150" height="150"
                frameborder="0"></iframe>

                <audio id="playAudio" autoplay style="display: none;"></audio>

                <form action='' method='POST' enctype='multipart/form-data' id="fileForm">
                    <div id="audioBtn" style="border-radius: 10%;" aria-label="Send Audio" title="Send Audio">
                        <audio id="audioFile" class="audioFile" type="range" name="upfile" value="upfile"
                            style="-moz-opacity:0; opacity: 0; z-index: 2;" onclick="this.value=null;" aria-label="Send Audio" title="Send Audio"></audio>
                        <div style="position: relative; z-index: 0;" aria-label="Send Audio" title="Send Audio">
                            <img src="/img/microphone.png" width="27em" height="29em" aria-label="Send Audio" title="Send Audio"
                                id="audioImage">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/templates/messageTemplate.js"></script>

    <script src="/templates/sidebarTemplate.js"></script>

    <script src="/templates/locationTemplate.js"></script>

    <script src="/templates/fileTemplate.js"></script>

    <script src="/templates/audioTemplate.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    
    <script src="/js/chat.js"></script>
    <script src="/js/autoscroll.js"></script>
    <script src="/js/setButtonSize.js"></script>
    <script src="/js/dragAndDrop.js"></script>
    <script src="/js/file.js"></script>
    <script src="/js/fileUtils.js"></script>
    <script src="/js/location.js"></script>
    <script src="https://www.WebRTC-Experiment.com/RecordRTC.js"></script>
    <script src="/js/audio.js"></script>
    <script src="/js/setSpeech.js"></script>
</body>

</html>
