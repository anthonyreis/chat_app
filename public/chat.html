<!DOCTYPE html>
<html>

<head>
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">

        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>

            <div class="compose">
                <form id="formMessage">
                    <input placeholder="Send a Message" id="message" name="message" required autocomplete="off">

                    <button type="submit" id="submitForm"><img src="/img/send.png" width="25em" height="20em"
                            aria-label="Send Message" title="Send Message"></button>
                </form>
                <button id="send-location"><img src="/img/map.png" width="25em" height="20em" aria-label="Send Location"
                        title="Send Location"></button>

                <form action='' method='POST' enctype='multipart/form-data' id="fileForm">
                    <div id="fileBtn">
                        <input id="upfile" type="file" name="upfile" value="upfile"
                            style="-moz-opacity:0; opacity: 0; z-index: 2;" />
                        <div style="cursor: pointer; position: relative; z-index: 0;">
                            <img src="/img/file.png" width="25em" height="20em" aria-label="Send File" title="Send File"
                                id="fileImage">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>

    <script id="location-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p><a href="{{url}}" target="_blank">My current Location</a></p>
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">Users</h3>
        <hr>
        <ul class="users">
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>

    <script id="file-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p><img src="data:image/png;base64,{{preview}}" /></p>
            <span>
                <a href="data:image/png;base64,{{file}}" download="{{fileName}}.{{ext}}">
                    <img src="/img/download.png" width="75px" height="60px" style="margin-top: 0; padding: 0;"></a>
            </span>
        </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
    <script src="/js/chat.js"></script>
</body>

</html>
