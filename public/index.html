<!DOCTYPE html>
<html>

<head>
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.min.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet"> 
</head>

<body oncontextmenu="return false">
    <p class="name animate__animated animate__pulse">O Chat</p>
    <hr id="nameLine"/>
    <div class="centered-form">
        <div class="centered-form__box">
            <h1>Join</h1>
            <form action="/chat.html">
                <label>Display name</label>
                <input type="text" name="username" id="username" placeholder="Zezinho do Pneu" required
                    aria-label="User name">

                <label>Room</label>
                <input type="text" name="room" id="room" placeholder="Flip Floppers" required aria-label="Room Name">

                <label>Password</label>
                <input type="password" name="password" id="password" placeholder="hardToBreakPassword123" aria-label="Room Password">

                <button style="background: #7974F4;" aria-label="Join">Join</button>
            </form>
        </div>
    </div>
    <script src="/js/blockDevTools.js"></script>

    <p class="footer">Desenvolvido por Anthony Reis :)</p>
</body>

</html>
